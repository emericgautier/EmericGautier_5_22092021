<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/front-end/style.css">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Orinoco</title>
    
</head>
<body>
    
    <!-- Header -->
    <header id="header">
        <div id="header__container">
            <a href="../index.html">
                <img id="logo" alt="logo orinoco" src="../images/orinoco.png">
            </a>
            <nav id="navbar">
                <ul id="navbar__list">
                    <li>
                        <a href="/front-end/index.html"><i class="fas fa-home"></i></a>
                    </li>
                    <li>
                        <a href="/front-end/pages/cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart -->
    <section id="cart">
        <h2>Panier</h2>
        <div id="cart__container">
            <header>
                <h3>Nom</h3>
                <h3>Quantité</h3>
                <h3>Prix</h3>
            </header>
            <div id="items"></div>
            <footer>
                <h3>Total</h3>
                <span id="total__price">0 €</span>
            </footer>
        </div>
    </section>

    <!-- Formular -->
    <section id="form">
        <h2>Formulaire</h2>
        <form>
            <div class="field__container">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" required />
            </div>
            <div class="field__container">
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname" required />
            </div>
            <div class="field__container">
                <label for="email">Adresse e-mail</label>
                <input type="text" name="email" id="email" required />
            </div>
            <div class="field__container">
                <label for="address">Adresse</label>
                <input type="text" name="address" id="address" required />
            </div>
            <div class="field__container">
                <label for="zipcode">Code postal</label>
                <input type="text" name="zipcode" id="zipcode" required />
            </div>
            <div class="field__container">
                <label for="city">Ville</label>
                <input type="text" name="city" id="city" required />
            </div>
            <div class="field__container">
                <input type="submit" id="confirm" value='Passer commande'>
            </div>
        </form>
    </section>

    <!-- Template cart -->
    <template id="singleProduct">
        <div id="item">
            <span id="name"></span>
            <span id="qty"></span>
            <span id="price"></span>
            <div>
                <a id="delete" href="#">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
    </template>

    <!-- Call Scripts-->
    <script src="/front-end/js/utils/request.js" defer></script>
    <script src="/front-end/js/utils/cartObject.js" defer></script>
    <script src="/front-end/js/pages/cart.js" defer></script>
   
</body>
</html>
